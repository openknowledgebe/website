backend:
  name: github
  repo: openknowledgebe/website
  branch: main

local_backend: true

media_folder: static/images/uploads
public_folder: /images/uploads

publish_mode: editorial_workflow

collections:
  - name: 'activities'
    label: 'Activities'
    label_singular: 'Activity'
    folder: 'content/activities'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    identifier_field: name
    slug: '{{name}}'
    preview_path: 'activities/{{name}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Logo', name: 'logo', widget: 'image', allow_multiple: false }
      - { label: 'Color', name: 'color', widget: 'color', default: '#ffffff', allowInput: true }
      - label: 'Tags'
        name: 'tags'
        widget: 'relation'
        multiple: true
        required: false
        collection: settings
        file: tags
        value_field: tags.*.name
        search_fields: [tags.*.name]
        hint: Tag not found? Go to 'Settings > Tags' to add a new tag!
      - { label: 'Website', name: 'to', widget: 'string', required: false }
      - { label: 'Catchphrase', name: 'catchphrase', widget: 'string', required: false }
      - { label: 'Description', name: 'body', widget: 'markdown' }
      - label: 'Featured image'
        name: 'featured_image'
        widget: 'object'
        fields:
          - { label: 'Image', name: 'image', widget: 'image', allow_multiple: false }
          - {
              label: 'Description',
              name: 'alt',
              widget: string,
              required: false,
              hint: 'a.k.a "ALT". Always fill this field if you can meaningfully describe the image.',
              default: '',
            }
      - label: 'Contact info'
        name: 'contact_info'
        widget: object
        fields:
          - { label: Email, name: email, widget: string }
          - label: 'Socials'
            required: false
            name: 'socials'
            widget: object
            fields:
              - { label: Github, name: github, widget: string, required: false }
              - { label: 'Twitter', name: 'twitter', widget: 'string', required: false }
              - { label: LinkedIn, name: linkedin, widget: string, required: false }
              - { label: 'Facebook', name: 'facebook', widget: 'string', required: false }
      - label: 'Members'
        name: 'members'
        widget: 'list'
        allow_add: true
        add_to_top: true
        summary: '{{fields.name}}'
        fields:
          - { label: 'Name', name: 'name', widget: string }
          - { label: 'Task', name: 'task', widget: 'string', required: false }
          - {
              label: 'Picture',
              name: 'picture',
              widget: 'image',
              allow_multiple: false,
              required: false,
            }
          - label: 'Contact info'
            name: 'contact_info'
            widget: object
            fields:
              - { label: Email, name: email, widget: string, required: false }
              - { label: 'Twitter', name: 'twitter', widget: 'string', required: false }
              - { label: LinkedIn, name: linkedin, widget: string, required: false }
